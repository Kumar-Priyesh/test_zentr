{% extends 'base.html' %}

{% block content %}
<h2>Chat List</h2>
<ul id="chat-list">
    {% for chat in chats %}
        <li>
            {{ chat.other_user.username }}
            <a href="{% url 'chat' chat.interest.id %}">Chat</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
