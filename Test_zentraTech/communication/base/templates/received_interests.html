{% extends 'base.html' %}

{% block content %}
<h2>Received Interests</h2>
<ul>
    {% for interest in received_interests %}
    <li>
        <b>From:</b> {{ interest.sender.username }}
        <a href="{% url 'accept_interest' interest.id %}">Accept</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
